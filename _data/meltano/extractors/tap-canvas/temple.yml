name: tap-canvas
variant: temple

label: Tap Canvas (Temple variant)
logo_url: /assets/logos/extractor/tap-canvas.png
description: >
  SingerSDKpowered variant of *tapcanvas* that extracts data from any Canvas
  LMS instance. Published and maintained by @brunoarnabar.
domain_url: https://canvas.instructure.com
repo: https://github.com/brunoarnabar/tap-canvas.git
pip_url: tap-canvas-temple==0.0.3
namespace: tap_canvas_temple
executable: tap-canvas
quality: silver
maintenance_status: active
is_meltano_sdk: true
keywords:
  - meltano_sdk
capabilities:
  - catalog
  - discover
  - state
  - about
settings:
  - name: api_url
    label: API Base URL
    description: Base URL for your Canvas instance, e.g. https://canvas.instructure.com/api/v1
    kind: string
    required: true
  - name: access_token
    label: Access Token
    description: Canvas API personal access token used for all authenticated requests.
    kind: password
    secret: true
    required: true
  - name: start_date
    label: Start Date
    description: ISO8601 datetime to begin incremental sync, e.g. 20230101T00:00:00Z
    kind: date
settings_group_validation:
  - [api_url, access_token]
next_steps: ""
usage: ""
settings_preamble: ""
